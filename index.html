<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Football Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="bg-green-700 text-center text-white font-sans">
    <div>
      <div id="theHead">
        <h1 style="font-weight: bolder;font-style: italic;color: brown;" class="mt-16 text-5xl">Football Game</h1>
        <h3 class="mt-8">Main Menu</h3>
        <br />
      </div>

      <div class="from-orange-400 to-orange-700">
        <button
          class="bg-gradient-to-r text-white w-1/4 hover:from-teal-400 hover:to-blue-500 flex items-center justify-center text-white"
          id="newGame"
          onclick="onTimer(); quickMatch();"
        >
          Quick Match
        </button>

        <button
          class="bg-gradient-to-r text-white w-1/4 flex hover:from-teal-400 hover:to-blue-500 items-center justify-center text-white"
          id="settingsBtn"
          onclick="showSettings()"
        >
          Settings
        </button>
        <div id="settings">
          <h2 class="text-4xl mt-8">Settings</h2>
          <div class="sound-section" unselectable="on">
            <audio id="crowd">
              <source src="assets/crowd.mp3" type="audio/mp3" />
            </audio>
            <i
              class="mt-8 sound-icon tooltip fa fa-volume-up fa-2x"
              id="sound-icon"
              type="button"
              onclick="playSound('crowd')"
            >
              <span id="showmute">Mute</span>
            </i>
          </div>
          <br />
        </div>
        <button
          class="bg-gradient-to-r text-white w-1/4 flex hover:from-teal-400 hover:to-blue-500 items-center justify-center text-white"
          id="aboutBtn"
          onclick="showCredits()"
        >
          About
        </button>
        <div id="credits">
          <h2 class="text-4xl mt-8">About this game</h2>
          <h3 class="text-xl mt-8"></h3>
          <p>I'm a web-developer from India.</p>
          <div>
            <br />
           
            <br />
          </div>
        </div>

        <button
          class="mt-16 bg-gradient-to-r text-white w-1/4 flex hover:from-teal-400 hover:to-blue-500 items-center justify-center text-white"
          id="backBtn"
          onclick="goBack()"
        >
          Go Back
        </button>
      </div>
    </div>

    
    <div class="text-center text-white font-sans flex justify-center" id="finalResult"></div>
      <canvas
        class="text-center text-white font-sans flex justify-center"
        id="game"
        width="1000"
        height="700"
        
      ></canvas>  
      <script src="script.js"></script>
     <p class="text-1xl" id="instructions">
       press OK to shoot! <br />
      </p>
      
      <p class="text-1xl" id="instructions"></p>
      <p style="color: blue;"  class="text-1xl" id="blueteam_score"></p>
      <p style="color: red;"  class="text-1xl" id="redteam_score"></p>
  
      <div id="showTime"> The match ends in <span id="timer"></span></div>
      
    </div>
  </body>
  <br />
  <footer>
    <div class="mt-16 footer text-center flex flex-wrap items-center">
      <div class="social-links flex rounded-full bg justify-center flex">
        
    </div>
  </footer>
</html>
